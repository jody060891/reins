    <script type="text/javascript">


        $(document).ready(function(){
            var iframeReins = $('#reinsIframe');
            var domain = 'http://localhost:3333';
            setTimeout(function(){
                var message = "ELO|Administrator";
                console.log('blog.local:  sending message:  ' + message);
                iframeReins[0].contentWindow.postMessage(message,domain); //send the message and target URI

            },2000);

            $("#search").click(function(){
                setTimeout(function(){
                    var message = {};
                    message.param = "$('#searchOpenCover').click()";
                    message.fn = "eval";
                    iframeReins[0].contentWindow.postMessage(message,domain); //send the message and target URI

                },2000);
            });

            $("#save").click(function(){
               setTimeout(function(){
                   var message = {};
                   message.param = "$('#saveOpenCover').click()";
                   message.fn = "eval";
                   iframeReins[0].contentWindow.postMessage(message,domain);
               }, 2000);
            });
        });

    </script>
