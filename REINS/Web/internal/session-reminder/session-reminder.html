<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="onNo()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Notification</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="row">
            <div class="col-md-12">
                <br />
                <div style="color:black;">
                    Your session will expire in {{sessionTimeout}} minutes. Do you want to extend your session?
                </div>
                <br />
            </div>
        </div>
        <div class="modal-footer">
            <span class="btn btn-success" ng-click="onYes()">
                <i class="fa fa-check-square-o"></i>
                Yes
            </span>
            <span class="btn btn-danger" ng-click="onNo()">
                <i class="fa fa-times"></i>
                No
            </span>
        </div>
    </div>
</div>
