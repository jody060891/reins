<div class="col-md-12 no-side-padding" ng-controller="ReleaseIncidentLockHtmlCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Setup > Incident Lock
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 pull-left" style="padding-right:0;">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword"/>
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                        <tr>
                            <th class="action-button"></th>
                            <th ng-click="onSort('incident_no')">Incident No.
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('locked_by')">Locked By
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('lock_start_time')">Lock Start Time
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('lock_expired_time')">Lock Expired Time
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-hide="incidentLocks.length > 0">
                            <td colspan="5">No results found
                            </td>
                        </tr>
                        <tr ng-repeat="lock in incidentLocks">
                            <td class="action-button">
                                <span ng-click="onRowDelete(lock)"  class="btn btn-danger btn-sm">
                                    Delete
                                </span>
                            </td>
                            <td>{{ lock.incident_no}}</td>
                            <td>{{ lock.locked_by}}</td>
                            <td>{{ lock.lock_start_time | momentDateFilter : "DD/MM/YYYY HH:mm:ss"}}</td>
                            <td>{{ lock.lock_expired_time | momentDateFilter : "DD/MM/YYYY HH:mm:ss"}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <div pagination max-size="10" boundary-links="true" total-items="SearchQuery.total_data"  ng-show="SearchQuery.total_data > 0" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
