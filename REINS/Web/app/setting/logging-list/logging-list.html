<div class="col-md-12" ng-controller="LoggingListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Setup > Log
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="pull-left" style="margin-right: 5px;margin-top:5px;">Log Type</div>
                    <div class="input-group pull-left">
                        <select class="form-control" ng-model="filter.level" ng-change="onLevelChange()">
                            <option value="ALL">ALL</option>
                            <option value="INFO">INFO</option>
                            <option value="DEBUG">DEBUG</option>
                            <option value="WARNING">WARNING</option>
                            <option value="ERROR">ERROR</option>
                            <option value="FATAL">FATAL</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="pull-left" style="width: 25%;margin-top:5px;">From</div>
                    <div class="input-group pull-left" style="width: 75%;">
                        <input type="text" name="dateFrom" class="form-control" datepicker-popup="dd-MM-yyyy"
                               ng-model="filter.from_date" close-text="Close"
                               show-weeks="false" show-button-bar="false" max="today"
                               id="dtFrom"
                               date-fix />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="datePickerOpen('dtFrom')">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="pull-left" style="width: 25%;margin-top:5px;">To</div>
                    <div class="input-group pull-left" style="width: 75%;">
                        <input type="text"  name="dateTo" class="form-control"  datepicker-popup="dd-MM-yyyy"
                               ng-model="filter.to_date" close-text="Close"
                               show-weeks="false" show-button-bar="false" max="today"
                               id="dateTo"
                               date-fix />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="datePickerOpen('dateTo')">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword"/>
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="col-md-3 pull-left" style="padding-right:0;">

                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                        <tr>
                            <th ng-click="onSort('Date')">Date/Time
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('Level')">Log Type
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('Logger')">Logger
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('Message')">Message
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('Exception')">Exception
                                <span>
                                    <i class="fa fa-sort"></i>
                                </span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-hide="logs.length > 0">
                            <td colspan="5">No results found
                            </td>
                        </tr>
                        <tr ng-repeat="log in logs">
                            <td>{{ log.Date | momentDateFilter : "DD/MM/YYYY HH:mm:ss"}}</td>
                            <td>{{ log.Level}}</td>
                            <td>{{ log.Logger}}</td>
                            <td>{{ log.Message}}</td>
                            <td>{{ log.Exception}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <div pagination max-size="10" boundary-links="true" total-items="SearchQuery.total_data"  ng-show="SearchQuery.total_data > 0" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
