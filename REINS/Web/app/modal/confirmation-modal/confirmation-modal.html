<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Confirmation</h4>
	</div>
	<div class="modal-body">
		<p>{{bodyMessage}}</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="onCancel();">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="onConfirm();">OK</button>
	</div>
</div>
