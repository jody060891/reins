<div>
	<div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Routing Group</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <h4>Available Routing Group</h4>
                <input type="text" placeholder="Search" ng-model="vSearch">
                <div>
                    <label>
                        <input type="checkbox" ng-model="select.selectAllRoutingGroup" ng-click="select_all_routingGroup()" />
                        Select All
                    </label>
                    <label>
                        <input type="checkbox" ng-model="select.unselectAllRoutingGroup" ng-click="unselect_all_routingGroup()" />
                        Unselect All
                    </label>
                </div>
                <div ng-repeat="routingGroup in data.RoutingGroups  | filter:vSearch">
                    <label ng-show="routingGroup.RoutingGroup.name != 'Reporter' && routingGroup.RoutingGroup.name != 'Anonymous Reporter'">
                        <input type="checkbox" placeholder="Name" ng-model="routingGroup.is_active">
                        {{routingGroup.RoutingGroup.name}}
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Selected Routing Group</h4>
                <input type="text" placeholder="Search" ng-model="sSearch">
                <div ng-show="routingGroup.is_active" ng-repeat="routingGroup in data.RoutingGroups | filter:sSearch">
                    {{routingGroup.RoutingGroup.name}}
                </div>
            </div>
            <div class="row gap"></div>
        </div>
    </div>
   <div class="modal-footer">
        <span class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </span>
        <!--<span class="btn btn-success" ng-disabled="!validate.button" ng-click="onSave(data)">
            <i class="fa fa-floppy-o"></i>
            Save
        </span>-->
       <span class="btn btn-success" ng-disabled="!validate.button" ng-click="onSubmit(data)">
            <i class="fa fa-floppy-o"></i>
            Select
        </span>
    </div>
</div>
