<div>
	<div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Location</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <input type="checkbox" ng-model="routingUser.is_all_location" /> Assign All Locations
            </div>
        </div>
        <div class="row" ng-show="!routingUser.is_all_location">
            <div class="col-md-6">
                <h4>Available Location</h4>
                <input type="text" placeholder="Search" ng-model="vSearch">
                <div>
                    <label>
                        <input type="checkbox" ng-model="select.selectAllLocation" ng-click="select_all_location()" />
                        Select All
                    </label>
                    <label>
                        <input type="checkbox" ng-model="select.unselectAllLocation" ng-click="unselect_all_location()" />
                        Unselect All
                    </label>
                </div>
                <div ng-repeat="location in data.Locations  | filter:vSearch">
                    <label>
                        <input type="checkbox" placeholder="Name" ng-model="location.is_active">
                        {{location.Location.location_name}}
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Selected Location</h4>
                <input type="text" placeholder="Search" ng-model="sSearch">
                <div ng-show="location.is_active" ng-repeat="location in data.Locations | filter:sSearch">
                    {{location.Location.location_name}}
                </div>
            </div>
            <div class="row gap"></div>
        </div>
    </div>
   <div class="modal-footer">
        <span class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </span>
        <!--<span class="btn btn-success" ng-disabled="!validate.button" ng-click="onSave(data)">
            <i class="fa fa-floppy-o"></i>
            Save
        </span>-->
       <span class="btn btn-success" ng-disabled="!validate.button" ng-click="onSubmit(data)">
            <i class="fa fa-floppy-o"></i>
            Select
        </span>
    </div>
</div>
