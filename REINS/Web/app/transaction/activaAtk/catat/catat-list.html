<div class="col-md-12" ng-controller="CatatListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix light-blue-background light-blue-border">
            ACTIVA & ATK -> CATAT
        </div>
        <div class="panel-body">
            <div class="form-group row">
                <label class="col-sm-2 col-xs-8">Code Activa :</label>
                <div class="col-sm-2 col-xs-8" style="padding-left: 5px;">
                    <select class="form-control" ng-options ="i.KdBisns as i.UrSingk for i in atkJenisBisnisList" ng-model="keyword.KdBisns">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-xs-8">Kode Bagian :</label>
                <div class="col-sm-6 col-xs-8" style="padding-left: 5px;">
                    <input style="width: 50px; display: inline-block;" type="text" class="form-control" ng-model="keyword.KodeBag" />
                    <input style="width: 350px; display: inline-block;" type="text" class="form-control" ng-model="keyword.NmBag" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-xs-8">Nomor :</label>
                <div class="col-sm-6 col-xs-8" style="padding-left: 5px;">
                    <input style="width: 50px; display: inline-block;" type="text" class="form-control" ng-model="keyword.NoFpb" />
                    <input style="width: 200px; display: inline-block;" type="text" class="form-control" ng-model="keyword.UrutFpb" />
                </div>
            </div>
            <div class="form-group row">
                <label for="dateTanggalPemb" class="col-sm-2 col-xs-8">Tanggal FPB :</label>
                <div class="col-sm-2 col-xs-8" style="padding-left: 5px">
                    <p class="input-group">
                        <input type="text" id="dateTanggalPemb" ng-blur="onChangeDateOfOccurance(keyword.TgPemb)" name="dateTanggalPemb"
                               class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="keyword.TgPemb" close-text="Close" show-weeks="false" show-button-bar="false" date-fix />

                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" style="border: 1px solid #ccc"
                                    ng-click="datePickerOpen('dateTanggalPemb')">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </p>
                </div>
            </div>

            <div class="row">
                <!--<div class="col-sm-3 col-xs-8" style="padding-right: 0;">-->
                    <!--<div class="input-group">-->
                        <!--<input placeholder="Nomor Register" ng-keypress="onKeyPress($event)" type="text" class="form-control" ng-model="keyword"/>-->
                        <!--<span class="input-group-addon btn btn-primary" ng-click="onSearch()">-->
                            <!--<i class="fa fa-search"></i>-->
                        <!--</span>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="col-sm-1 col-xs-4" style="right: 0px;">
                    <button class="btn btn-primary" ng-click="onSearch()">
                        <i class="fa fa-search"></i>
                        Search
                    </button>
                </div>
                <div class="col-sm-1 col-xs-4" style="padding-left: 5px;">
                    <button class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </button>
                </div>
                
            </div>

            <div class="row">
                <br />
                <div class="col-md-12 col-xs-11" style="overflow-x: auto">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                        <tr>
                            <th>
                                Nomor
                                <span>
                                        <i class="fa fa-sort"></i>
                                    </span>
                            </th>
                            <th ng-click="onSort('NmBrg')">
                                Nama Barang
                                <span>
                                        <i class="fa fa-sort"></i>
                                    </span>
                            </th>
                            <th ng-click="onSort('JumBrg')">
                                Qtty
                                <span>
                                        <i class="fa fa-sort"></i>
                                    </span>
                            </th>
                            <th ng-click="onSort('Satuan')">
                                Satuan
                                <span>
                                        <i class="fa fa-sort"></i>
                                    </span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-hide="listAtk.length > 0">
                            <td colspan="8">No data found in the system.
                            </td>
                        </tr>
                        <tr ng-repeat="atk in listAtk">
                            <td>{{atk.NoUrut}}</td>
                            <td>{{atk.NmBrg}}</td>
                            <td>{{atk.JumBrg}}</td>
                            <td>{{atk.Satuan.toUpperCase()}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr ng-show="listAtk.length > 0">
                            <td colspan="8">
                                <div pagination boundary-links="true" total-items="SearchQuery.total_data" ng-show="SearchQuery.total_data > 0" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)" max-size="8"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
