<div class="col-md-12" ng-controller="RoleListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Role
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 pull-left" style="padding-right: 0;">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" />
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search icon-white"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-9 pull-left" style="padding-left: 5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </span>
                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                            <tr>
                                <th class="action-button"></th>
                                <th ng-click="onSort('role_name')">Role
                            <span>
                                <i class="fa fa-arrow-up"></i>
                            </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-hide="roles.length > 0">
                                <td colspan="3">No data found in the system.
                                </td>
                            </tr>
                            <tr ng-repeat="role in roles | filter:{ role_name: '!REPORTER'}">
                                <td class="action-button">
                                    <span ng-click="onRowEdit(role)"  class="btn btn-primary btn-sm">
                                        Edit
                                    </span>
                                    <span ng-click="onRowDelete(role)" class="btn btn-danger btn-sm">
                                        Delete
                                    </span>
                                </td>
                                <td>{{role.role_name}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3">
                                <div pagination max-size="10" boundary-links="true" total-items="SearchQuery.total_data"  ng-show="SearchQuery.total_data > 0" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
