<style>
    .validation-new {
        margin-top: 0px;
        color: red;
        font-size:0.9em;
    }
</style>
<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Routing Group</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtLocationName" class="col-sm-4 control-label">Name <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Name" ng-model="routingGroup.name">
                <div class="validation-new" ng-show="validate.name">
                    Please enter Name
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Status Description <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Name" ng-model="routingGroup.status_description">
                <div class="validation-new" ng-show="validate.status_description">
                    Please enter Status Description
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Default Role</label>
            <div class="col-sm-8">
                <select ng-model="routingGroup.role_id"
                        class="form-control"
                        ng-options="r.role_id as r.role_name for r in roles">
                    <option value="">-- Select Default Role --</option>
                </select>
            </div>
        </div>
        <div class="form-group ng-hide">
            <label class="col-sm-4 control-label">Institution <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <select ng-model="routingGroup.institution_id"
                    class="form-control"
                    ng-options="i.institution_id as i.institution_name for i in institutions">
                    <option value="">-- Select Institution --</option>
                </select>
                <div class="validation-new" ng-show="validate.institution_id">
                    Please Select Institution
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </span>
        <span class="btn btn-success" ng-disabled="!validate.button" ng-click="onSave(routingGroup)">
            <i class="fa fa-floppy-o"></i>
            Save
        </span>
    </div>
</div>
