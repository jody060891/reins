<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Location</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <h4>Selected Location</h4>
                <input type="text" placeholder="Search" ng-model="sSearch">
                <div ng-show="loc.is_active" ng-repeat="loc in routingGroup.Locations | filter:sSearch">
                    {{loc.Location.location_name}}
                </div>
            </div>
            <div class="col-md-6">
                <h4>Available Location</h4>
                <input type="text" placeholder="Search" ng-model="vSearch">
                <div ng-repeat="loc in routingGroup.Locations  | filter:vSearch">
                    <label>
                        <input type="checkbox" placeholder="Name" ng-model="loc.is_active">
                        {{loc.Location.location_name}}
                    </label>
                </div>
                
            </div>

            <div class="row gap"></div>
        </div>
    </div>
   <div class="modal-footer">
        <span class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </span>
        <span class="btn btn-success" ng-click="onSave(routingGroup)">
            <i class="fa fa-floppy-o"></i>
            Save
        </span>
    </div>
</div>
