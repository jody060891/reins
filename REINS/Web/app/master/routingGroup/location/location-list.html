<div class="col-md-12" ng-controller="LocationListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Location
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 pull-left" style="padding-right:0;">
                    <div class="input-group">
                        <input type="text" class="form-control"/>
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search icon-white"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-9 pull-left" style="padding-left:5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </span>
                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                            <tr>
                                <th class="action-button"></th>
                                <th ng-click="onSort('location_name')">Location
                                <span>
                                    <i class="fa fa-arrow-up"></i>
                                </span>
                                </th>
                                <th>Last Modified</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-hide="locations.length > 0">
                                <td colspan="3">No data found in the system.
                                </td>
                            </tr>
                            <tr ng-repeat="location in locations">
                                <td class="action-button">
                                    <span ng-click="onRowEdit(location)">
                                        <i class="fa fa-pencil-square-o icon-blue" tooltip="Edit Data"></i>
                                    </span>
                                    &nbsp;&nbsp;
                                    <span ng-click="onRowDelete(location)">
                                        <i class="fa fa-times icon-red" tooltip="Delete Data" ></i>
                                    </span>
                                    &nbsp;&nbsp;
                                </td>
                                <td>{{ location.location_name}}</td>
                                <td>{{ location.last_updated_date | momentDateFilter : "DD/MM/YYYY HH:mm:ss"}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
