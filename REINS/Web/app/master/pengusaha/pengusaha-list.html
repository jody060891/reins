<div class="col-md-12" ng-controller="PengusahaListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Master > Data Pengusaha
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 col-xs-8" style="padding-right: 0;">
                    <div class="input-group">
                        <input ng-keypress="onKeyPress($event)" type="text" class="form-control" ng-model="keyword"/>
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-4" style="padding-left: 5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </span>
                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12 col-xs-11" style="overflow-x: auto">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                            <tr>
                                <th class="action-button"></th>
                                <th ng-click="onSort('nomor_register_pengusaha')">Nomor Registrasi
                                    <span>
                                        <i class="fa fa-arrow-up"></i>
                                    </span>
                                </th>
                                <th ng-click="onSort('nomor_perjanjian')">Nomor Perjanjian
                                    <span>
                                        <i class="fa fa-arrow-up"></i>
                                    </span>
                                </th>
                                <th ng-click="onSort('nama_pengusaha')">Pengusaha
                                    <span>
                                        <i class="fa fa-arrow-up"></i>
                                    </span>
                                </th>
                                <th ng-click="onSort('nama_pengurus')">Pengurus
                                    <span>
                                        <i class="fa fa-arrow-up"></i>
                                    </span>
                                </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-hide="listPengusaha.length > 0">
                                <td colspan="5">No data found in the system.
                                </td>
                            </tr>
                            <tr ng-repeat="pengusaha in listPengusaha">
                                <td class="action-button">
                                    <span ng-click="onRowEdit(pengusaha)" class="btn btn-primary btn-sm">
                                        Edit
                                    </span>
                                    <span ng-click="onRowDelete(pengusaha)"  class="btn btn-danger btn-sm">
                                        Delete
                                    </span>
                                </td>
                                <td>{{pengusaha.nomor_register_pengusaha}}</td>
                                <td>{{pengusaha.nomor_perjanjian}}</td>
                                <td>{{pengusaha.nama_pengusaha}}</td>
                                <td>{{pengusaha.nama_pengurus}}</td>

                            </tr>
                        </tbody>
                        <tfoot>
                        <tr ng-show="listPengusaha.length > 0">
                            <td colspan="5">
                                <div pagination max-size="10" boundary-links="true" total-items="SearchQuery.total_data"  ng-show="SearchQuery.total_data > 0" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
