<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Patient Location</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtClassName" class="col-sm-4 control-label">Location Code</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="txtClassName" placeholder="Patient Location Code" ng-model="patientLocation.patient_location_code">
            </div>
        </div>
        <!--
        <div class="form-group">
            <label for="txtClassName" class="col-sm-4 control-label">OCTG</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="Text2" placeholder="OCTG" ng-model="patientLocation.o_ctg">
            </div>
        </div>
        -->
        <div class="form-group">
            <label for="txtClassName" class="col-sm-4 control-label">Location Unit Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Text1" placeholder="Unit Name" ng-model="patientLocation.patient_location_unit_name">
            </div>
        </div>
        <div class="form-group">
            <label for="txtClassName" class="col-sm-4 control-label">Location Unit Short Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Text3" placeholder="Unit Short Name" ng-model="patientLocation.patient_location_unit_short_name">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </span>
        <span class="btn btn-success" ng-click="onSave(patientLocation)">
            <i class="fa fa-floppy-o"></i>
            Save
        </span>
    </div>
</div>
