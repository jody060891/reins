<div class="col-md-12" ng-controller="CommitteegroupCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Committee Group        
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 pull-left" style="padding-right: 0;">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keywordCommittee" />
                        <span class="input-group-addon btn btn-primary" ng-click="onSearchCommittee()">
                            <i class="fa fa-search icon-white"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-9 pull-left" style="padding-left: 5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </span>
                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                            <tr>
                                <th class="action-button"></th>
                                <th ng-click="onSort('location_name')">Name
                                    <span>
                                        <i class="fa fa-arrow-up"></i>
                                    </span>
                                </th>
                                <th>Incident Type</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-show="committeeGroups.length <= 0">
                                <td colspan="3">No data found in the system.
                                </td>
                            </tr>
                            <tr ng-repeat="committeeGroup in committeeGroups">
                                <td class="action-button">
                                    <span ng-click="onRowEdit(committeeGroup)">
                                        <i class="fa fa-pencil-square-o icon-blue" tooltip-trigger="mouseenter" tooltip="Edit Data"></i>
                                    </span>
                                    &nbsp;&nbsp;
                                    <span ng-click="onRowDelete(committeeGroup)">
                                        <i class="fa fa-times icon-red" tooltip-trigger="mouseenter" tooltip="Delete Data"></i>
                                    </span>
                                    &nbsp;&nbsp;
                                    <span class="btn btn-primary" ng-click="openUserForm(committeeGroup)">
                                        <i class="fa fa-users" tooltip-trigger="mouseenter" tooltip="Assign User"></i>
                                        Assign Bro
                                    </span>
                                    &nbsp;&nbsp;
                                    <span class="btn btn-primary" ng-click="openLocationForm(committeeGroup)">
                                        <i class="fa fa-locations" tooltip-trigger="mouseenter" tooltip="Assign Location"></i>
                                        Assign Location
                                    </span>
                                    &nbsp;&nbsp;
                                </td>
                                <td>{{committeeGroup.name}}</td>
                                <td>{{committeeGroup.IncidentType.incident_type_name}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                                <tr>
                                    <td colspan="3">
                                        <div pagination max-size="10" boundary-links="true" total-items="SearchQueryCommittee.total_data"  ng-show="SearchQueryCommittee.total_data > 0" page="SearchQueryCommittee.page" class="pagination-sm" on-select-page="onPageChanged(page)"></div>
                                    </td>
                                </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
