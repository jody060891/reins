<style>
    .validation-new {
        margin-top: 0px;
        color: red;
        font-size:0.9em;
    }
</style>
<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Jenis Pinjaman</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtKode" class="col-sm-4 control-label">Kode <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtKode" placeholder="Kode" ng-model="jenisPinjaman.kode">
                <div class="validation-new" ng-show="validate.kode">
                    Please enter Kode
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="txtNamaJenisPinjaman" class="col-sm-4 control-label">Nama Jenis Pinjaman <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtNamaJenisPinjaman" placeholder="Nama Jenis Pinjaman" ng-model="jenisPinjaman.jenis_pinjaman">
                <div class="validation-new" ng-show="validate.jenis_pinjaman">
                    Please enter Nama Jenis Pinjaman
                </div>
            </div>
        </div>
    </div>
   <div class="modal-footer">
        <button class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </button>
        <button class="btn btn-success" ng-disabled="!validate.button" ng-click="onSave(jenisPinjaman)">
            <i class="fa fa-floppy-o"></i>
            Save
        </button>
    </div>
</div>
