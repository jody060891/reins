<style>
    .validation-new {
        margin-top: 0px;
        color: red;
        font-size:0.9em;
    }
</style>
<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Operation Days</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Year <span class="validation-new">*</span></label>
            <div class="col-sm-4">
                <select class="form-control" ng-options="year for year in years" ng-model="operationDays.year">
                    <option value="">Select Year</option>
                </select>
                <div class="validation-new" ng-show="validate.year">
                    Please Select Year
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Month <span class="validation-new">*</span></label>
            <div class="col-sm-4">
                <select class="form-control" ng-options="m.key as m.name for m in months" ng-model="operationDays.month">
                    <option value="">Select Month</option>
                </select>
                <div class="validation-new" ng-show="validate.month">
                    Please Select Month
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-4 control-label">Operation Days <span class="validation-new">*</span></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="Text2" placeholder="Operation Days" ng-model="operationDays.days">
                <div class="validation-new" ng-show="validate.days">
                    Please enter Operation Days
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Discipline <span class="validation-new">*</span></label>
            <div class="col-sm-7">
                <select ng-change="onChangeDiscipline()" class="form-control" id="Number1" ng-model="operationDays.discipline_id"
                        ng-options="i.discipline_id as i.discipline_name for i in disciplines">
                    <option value="">-- ALL --</option>
                </select>
                <div class="validation-new" ng-show="validate.discipline_id">
                    Please select Discipline
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </span>
        <span class="btn btn-success" ng-disabled="!validate.button" ng-click="onSave(operationDays)">
            <i class="fa fa-floppy-o"></i>
            Save
        </span>
    </div>
</div>
