<style>
    .validation-new {
        margin-top: 0px;
        color: red;
        font-size:0.9em;
    }
</style>
<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Designation</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtDesignation" class="col-sm-4 control-label">Designation Name <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtDesignation" placeholder="Designation" ng-model="designation.designation_description">
                <div class="validation-new" ng-show="validate.designation_description">
                    Please enter Designation Name
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Employee Category</label>
            <div class="col-sm-8">
                <select ng-model="designation.employee_category_id"
                        class="form-control"
                        ng-options="ec.employee_category_id as ec.employee_category_description for ec in employeeCategories">
                    <option value="">-- Select Employee Category --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Designation Group</label>
            <div class="col-sm-8">
                <select ng-model="designation.designation_group_id"
                        class="form-control"
                        ng-options="dg.designation_group_id as dg.designation_group_name for dg in designationGroups">
                    <option value="">-- Select Designation Group --</option>
                </select>
            </div>
        </div>
        <div class="row" ng-hide="true">
            <label class="col-sm-4 control-label">Pharmacy?</label>
            <div class="col-sm-8">
                <input type="checkbox" ng-model="designation.is_pharmacy">
            </div>
        </div>
    </div>
   <div class="modal-footer">
        <span class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </span>
        <span class="btn btn-success" ng-disabled="!validate.button" ng-click="onSave(designation)">
            <i class="fa fa-floppy-o"></i>
            Save
        </span>
    </div>
</div>
