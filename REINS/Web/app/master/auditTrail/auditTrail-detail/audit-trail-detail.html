<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Audit Trail Detail</h4>
	</div>
	<div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered data-grid" style="table-layout: fixed">
                    <thead>
                    <tr>
                        <!--<th>Id</th>
                        <th>Module</th>
                        <th>Field ID</th>
                        <th>Field</th>
                        <th>State</th>
                        <th>Original Value</th>
                        <th>New Value</th>
                        <th>Page</th>
                        <th>Module</th>-->
                        <th style="width:15%;">Timestamp</th>
                        <th style="width:15%;">User</th>
                        <th style="width:15%;">Module</th>
                        <th style="width:15%;">Page</th>
                        <th style="width:40%;">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="details.length > 0">
                        <td colspan="5">No results found
                        </td>
                    </tr>
                        <tr ng-repeat="detail in details">
                            <!--<td style="word-wrap: break-word;">{{detail.row_id}}</td>
        <td style="word-wrap: break-word;">{{detail.table_name}}</td>
        <td style="word-wrap: break-word;">{{detail.display_column_id}}</td>
        <td style="word-wrap: break-word;">{{detail.display_field_name}}</td>
        <td style="word-wrap: break-word;">{{detail.state}}</td>
        <td style="word-wrap: break-word;">{{detail.display_original_value}}</td>
        <td style="word-wrap: break-word;">{{detail.display_new_value}}</td>
        <td style="word-wrap: break-word;">{{detail.display_page_name}}</td>
        <td style="word-wrap: break-word;">{{detail.display_module_name}}</td>-->
                            
                            <td style="word-wrap: break-word;">{{detail.last_updated_date  | momentDateFilter : "DD/MM/YYYY HH:mm:ss"}}</td>
                            <td style="word-wrap: break-word;">{{detail.last_updated_by}}</td>
                            <td style="word-wrap: break-word;">{{detail.display_module_name}}</td>
                            <td style="word-wrap: break-word;">{{detail.display_page_name}}</td>
                            
                            <td>
                                <p angular-force-html-bind-template="detail.description" compile-scope="dynamicFormScope"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="$dismiss()">Close</button>
	</div>
</div>
