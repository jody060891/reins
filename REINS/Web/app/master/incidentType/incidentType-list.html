<div class="col-md-12 no-side-padding" ng-controller="IncidentTypeListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Setup > Incident 
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-2 pull-left" style="padding-right: 0;">
                    <div class="input-group">
                        <input ng-keypress="onKeyPress($event)" type="text" class="form-control ng-pristine ng-valid" ng-model="keyword">
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search icon-white"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-10 pull-left" style="padding-left: 5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle">
                            Add
                        </i>
                    </span>
                </div>
            </div>





            <div class="tab-pane " id="tab_aloc">
                <div class="pull-left">
                  
                </div>

                <br />
                <br />
                <table class="table table-striped table-bordered data-grid">
                    <thead>
                        <tr>
                            <th></th>
                            <th ng-click="onSort('incident_type_name')">
                                Name
                                <span>
                                    <i class="fa fa-arrow-up"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('description')">
                                Description
                                <span>
                                    <i class="fa fa-arrow-up"></i>
                                </span>
                            </th>
                            <th ng-click="onSort('order_no')">
                                Order No
                                <span>
                                    <i class="fa fa-arrow-up"></i>
                                </span>
                            </th>
                            <th>Last Modified</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="incidentTypes.length <= 0">
                            <td colspan="5">
                                No results found
                            </td>
                        </tr>
                        <tr ng-repeat="incidenttype in incidentTypes">
                            <td>
                                <span ng-click="onRowEdit(incidenttype)"  class="btn btn-primary btn-sm">
                                    Edit
                                </span>
                                <span ng-click="onRowDelete(incidenttype)"  class="btn btn-danger btn-sm">
                                    Delete
                                </span>
                            </td>
                            <td>{{incidenttype.incident_type_name}}</td>
                            <td>{{incidenttype.description}}</td>
                            <td>{{(incidenttype.order_no > 0)?(incidenttype.order_no): ""}}</td>
                            <td>{{incidenttype.last_updated_date | momentDateFilter : "DD/MM/YYYY HH:mm:ss"}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div pagination max-size="10" boundary-links="true" total-items="SearchQuery.total_data"  ng-show="SearchQuery.total_data > 0" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>

</div>
