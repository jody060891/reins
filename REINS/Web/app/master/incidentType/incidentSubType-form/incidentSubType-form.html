<style>
    .validation-new {
        margin-top: 0px;
        color: red;
        font-size:0.9em;
    }
</style>
<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Incident Sub Type</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtSubType" class="col-sm-4 control-label">Name <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtSubType" placeholder="Sub Type Name" ng-model="incidentSubType.incident_sub_type_name" maxlength="50">
                <div class="validation-new" ng-show="validate.incident_sub_type_name">
                    Please enter Name
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtDescription" class="col-sm-4 control-label">Description <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtDescription" placeholder="Description" ng-model="incidentSubType.description">
                <div class="validation-new" ng-show="validate.description">
                    Please enter Description
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtKeywords" class="col-sm-4 control-label">Keywords</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="txtKeywords" placeholder="Keywords" ng-model="incidentSubType.keywords"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label">Is Specified</label>
            <div class="col-md-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="Text1"  ng-model="incidentSubType.is_specify" ng-checked="incidentSubType.is_specify">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtKeywords" class="col-sm-4 control-label">Order No</label>
            <div class="col-sm-8">
                <select ng-model="incidentSubType.order_no"
                    class="form-control"
                    ng-options="i as i for i in order_no">
                    <option value="">-- Select Order No --</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!-- <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" ng-disabled="!validate.button" class="btn btn-primary" ng-click="onSave()">Save changes</button>  -->

        <span class="btn btn-danger" ng-click="$dismiss()"><i class="fa fa-times">Cancel</i></span>
        <span class="btn btn-success" ng-disabled="!validate.button" class="btn btn-primary" ng-click="onSave()">
            <i class="fa fa-floppy-o">Save</i>
        </span>

    </div>
</div>
