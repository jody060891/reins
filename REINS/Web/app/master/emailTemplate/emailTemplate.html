<div class="col-md-12 no-side-padding" ng-controller="EmailtemplateCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Setup > Email Template        
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 pull-left" style="padding-right: 0;">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keywordTemplate" />
                        <span class="input-group-addon btn btn-primary" ng-click="onSearchTemplate()">
                            <i class="fa fa-search icon-white"></i>
                        </span>
                    </div>
                </div>
                <!--<div class="col-sm-9 pull-left" style="padding-left: 5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </span>
                </div>-->
            </div>
            <div class="row">
                <br />
                <div class="col-md-12">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                            <tr>
                                <th class="action-button"></th>
                                <!--<th class="col-sm-1">Code</th>-->
                                <th>Action
                                </th>
                                <th>Email Template Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-show="emailTemplates.length <= 0">
                                <td colspan="3">No results found
                                </td>
                            </tr>
                            <tr ng-repeat="emailTemplate in emailTemplates">
                                <td class="action-button">
                                    <span ng-click="onRowEdit(emailTemplate)"  class="btn btn-primary btn-sm">
                                        Edit
                                    </span>
                                    <!--<span ng-click="onRowDelete(emailTemplate)">
                                        <i class="fa fa-times icon-red" tooltip-trigger="mouseenter" tooltip="Delete Data"></i>
                                    </span>
                                    &nbsp;&nbsp;-->
                                </td>
                                <!--<td>T-{{emailTemplate.action_code}}</td>-->
                                <td>{{emailTemplate.action_description}}</td>
                                <td>{{emailTemplate.template_code}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                                <tr>
                                    <td colspan="3">
                                        <div pagination max-size="10" boundary-links="true" total-items="SearchQueryTemplate.total_data"  ng-show="SearchQueryTemplate.total_data > 0" page="SearchQueryTemplate.page" class="pagination-sm" on-select-page="onPageChanged(page)"></div>
                                    </td>
                                </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
