<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Root Cause</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtLocationName" class="col-sm-4 control-label">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Description" ng-model="rootCause.description">
            </div>
        </div>
        <div class="form-group">
            <label for="txtLocationName" class="col-sm-4 control-label">Category</label>
            <div class="col-sm-8">
                <select ng-model="rootCause.root_cause_category_id"
                    class="form-control"
                    ng-options="i.root_cause_category_id as i.description for i in rootCauseCategorys">
                    <option value="">-- Select Category --</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onSave(rootCause)" ng-disabled="action">Save changes</button>
    </div>
</div>
