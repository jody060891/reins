<div class="col-md-12" ng-controller="RootcausecategoryCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Root Cause Category        
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 pull-left" style="padding-right: 0;">
                    <div class="input-group">
                        <input type="text" class="form-control" />
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search icon-white"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-9 pull-left" style="padding-left: 5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </span>
                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                            <tr>
                                <th class="action-button"></th>
                                <th>Description
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-hide="rootCauseCategorys.length > 0">
                                <td colspan="3">No data found in the system.
                                </td>
                            </tr>
                            <tr ng-repeat="rootCauseCategory in rootCauseCategorys">
                                <td class="action-button">
                                    <span ng-click="onRowEdit(rootCauseCategory)">
                                        <i class="fa fa-pencil-square-o icon-blue" tooltip="Edit Data"></i>
                                    </span>
                                    &nbsp;&nbsp;
                                    <span ng-click="onRowDelete(rootCauseCategory)">
                                        <i class="fa fa-times icon-red" tooltip="Delete Data"></i>
                                    </span>
                                </td>
                                <td>{{rootCauseCategory.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
