<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Root Cause Category</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtLocationName" class="col-sm-4 control-label">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Description" ng-model="rootCauseCategory.description">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onSave(rootCauseCategory)" ng-disabled="action">Save changes</button>
    </div>
</div>
