<style>
    .validation-new {
        margin-top: 0px;
        color: red;
        font-size:0.9em;
    }
</style>
<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Employee Category</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtEmployeeCategory" class="col-sm-4 control-label">Employee Category Code <span class="validation-new">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="Text1" placeholder="Employee Category Code" ng-model="employeeCategory.employee_category_code">
                <div class="validation-new" ng-show="validate.employee_category_code">
                    Please enter Employee Category Code
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtEmployeeCategory" class="col-sm-4 control-label">Employee Category <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtEmployeeCategory" placeholder="Employee Category" ng-model="employeeCategory.employee_category_description">
                <div class="validation-new" ng-show="validate.employee_category_description">
                    Please enter Employee Category
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </span>
        <span class="btn btn-success" ng-disabled="!validate.button" ng-click="onSave(employeeCategory)">
            <i class="fa fa-floppy-o"></i>
            Save
        </span>
    </div>
</div>
