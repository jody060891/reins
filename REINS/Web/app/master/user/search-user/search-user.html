<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Search User</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div>
            <span>Search By Staff Name: </span>
        </div>
        <div class="row">
            <div class="col-md-4 pull-left" style="padding-right: 0;">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="keyword" />
                    <span class="input-group-addon btn btn-primary" ng-click="onSearch(keyword)">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
            <div>&nbsp;&nbsp;
                <span style="color:red;" ng-show="!isValid">Please input search keyword</span>
            </div>
        </div>
        <div class="row" style="max-height: 300px;overflow: auto;">
            <br />
            <div class="col-md-12">
                <table class="table table-striped table-bordered data-grid">
                    <thead>
                    <tr>
                        <th class="action-button"></th>
                        <th ng-click="onSort('employee_name')">Name
                            <span>
                                <i class="fa fa-sort"></i>
                            </span>
                        </th>
                        <th ng-click="onSort('institution')">Institution
                            <span>
                                <i class="fa fa-sort"></i>
                            </span>
                        </th>
                        <th ng-click="onSort('department')">Department
                            <span>
                                <i class="fa fa-sort"></i>
                            </span>
                        </th>
                        <th ng-click="onSort('designation')">Designation
                            <span>
                                <i class="fa fa-sort"></i>
                            </span>
                        </th>
                        <th ng-click="onSort('email_address')">Email
                            <span>
                                <i class="fa fa-sort"></i>
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="employees.length > 0">
                        <td colspan="6">No data found in the system.
                        </td>
                    </tr>
                    <tr ng-repeat="employee in employees">
                        <td>
                            <span class="btn btn-primary" ng-click="chooseUser(employee)">
                                <i class="fa fa-check" tooltip="Choose User"></i>
                                Choose
                            </span>
                        </td>
                        <td>{{employee.employee_name}}</td>
                        <td>{{employee.institution}}</td>
                        <td>{{employee.department}}</td>
                        <td>{{employee.designation}}</td>
                        <td>{{employee.email_address}}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr ng-show="employees.length > 0">
                        <td colspan="6">
                            <div pagination boundary-links="true" total-items="SearchQuery.total_data" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)" max-size="10"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <span class="btn btn-danger" ng-click="$dismiss()">
                <i class="fa fa-times"></i>
                Cancel
            </span>
        </div>
    </div>
</div>
