<style>
    .validation-new {
        margin-top: 0px;
        color: red;
        font-size:0.9em;
    }
</style>
<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Provinsi</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label for="txtKode" class="col-sm-4 control-label">Kode Provinsi <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtKode" placeholder="Kode Provinsi" ng-model="propinsi.kode_propinsi">
                <div class="validation-new" ng-show="validate.kode_propinsi">
                    Please enter Kode Provinsi
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="txtNamaJenisUsaha" class="col-sm-4 control-label">Nama Provinsi <span class="validation-new">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="txtNamaJenisUsaha" placeholder="Nama Provinsi" ng-model="propinsi.nama_propinsi">
                <div class="validation-new" ng-show="validate.nama_propinsi">
                    Please enter Nama Provinsi
                </div>
            </div>
        </div>
    </div>
   <div class="modal-footer">
        <button class="btn btn-danger" ng-click="$dismiss()">
            <i class="fa fa-times"></i>
            Cancel
        </button>
        <button class="btn btn-success" ng-disabled="!validate.button" ng-click="onSave(propinsi)">
            <i class="fa fa-floppy-o"></i>
            Save
        </button>
    </div>
</div>
