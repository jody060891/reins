<div class="col-md-12" ng-controller="JenisUsahaListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Master > Jenis Usaha
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 col-xs-8" style="padding-right: 0;">
                    <div class="input-group">
                        <input ng-keypress="onKeyPress($event)" type="text" class="form-control" ng-model="keyword"/>
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-4" style="padding-left: 5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </span>
                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12 col-xs-11" style="overflow-x: auto">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                            <tr>
                                <th class="action-button"></th>
                                <th ng-click="onSort('kode')">Kode
                                    <span>
                                        <i class="fa fa-sort"></i>
                                    </span>
                                </th>
                                <th ng-click="onSort('nama_jenis_usaha')">
                                    Nama Jenis Usaha
                                    <span>
                                        <i class="fa fa-sort"></i>
                                    </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-hide="listJenisUsaha.length > 0">
                                <td colspan="3">No data found in the system.
                                </td>
                            </tr>
                            <tr ng-repeat="jenisUsaha in listJenisUsaha">
                                <td class="action-button">
                                    <span ng-click="onRowEdit(jenisUsaha)" class="btn btn-primary btn-sm">
                                        Edit
                                    </span>
                                    <span ng-click="onRowDelete(jenisUsaha)" class="btn btn-danger btn-sm">
                                        Delete
                                    </span>
                                </td>
                                <td>{{jenisUsaha.kode}}</td>
                                <td>{{jenisUsaha.nama_jenis_usaha}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr ng-show="listJenisUsaha.length > 0">
                            <td colspan="5">
                                <div pagination boundary-links="true" total-items="SearchQuery.total_data" ng-show="SearchQuery.total_data > 0" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)" max-size="8"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
