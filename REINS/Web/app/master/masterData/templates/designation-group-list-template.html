<div class="col-md-12" ng-controller="DesignationGroupListCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            Designation Group
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 pull-left" style="padding-right: 0;">
                    <div class="input-group">
                        <input ng-keypress="onKeyPress($event)" type="text" class="form-control" ng-model="keyword"/>
                        <span class="input-group-addon btn btn-primary" ng-click="onSearch()">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-9 pull-left" style="padding-left: 5px;">
                    <span class="btn btn-primary" ng-click="onCreateNew()">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </span>
                </div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-12">
                    <table class="table table-striped table-bordered data-grid">
                        <thead>
                        <tr>
                            <th class="action-button"></th>
                            <th ng-click="onSort('designation_group_name')" width="85%">
                                Designation Group Name
                                <img src="/Web/img/sort.png">
                            </th>
                            <th ng-click="onSort('last_updated_date')" width="15%">
                                Last Modified
                                <img src="/Web/img/sort.png">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-hide="designationGroups.length > 0">
                            <td colspan="3">
                                No data found in the system.
                            </td>
                        </tr>
                        <tr ng-repeat="designationGroup in designationGroups">
                            <td class="action-button">
                                    <span ng-click="onRowEdit(designationGroup)" class="btn btn-primary btn-sm">
                                        Edit
                                    </span>
                                    <span ng-click="onRowDelete(designationGroup)" class="btn btn-danger btn-sm">
                                        Delete
                                    </span>
                            </td>
                            <td>{{designationGroup.designation_group_name}}</td>
                            <td>{{designationGroup.last_updated_date | momentDateFilter : "DD/MM/YYYY HH:mm:ss"}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3">
                                <div pagination max-size="10" boundary-links="true" total-items="SearchQuery.total_data"  ng-show="SearchQuery.total_data > 0" page="SearchQuery.page" class="pagination-sm" on-select-page="onPageChanged(page)"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
