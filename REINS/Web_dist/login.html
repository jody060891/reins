<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="HITS">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HITS</title>

    <link rel=stylesheet href=app.full.min.css>


</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <!-- header -->

            <div class="row ">
                <!---->
                <div class="col-md-12 eHOR_header">

                </div>
            </div>
            <!-- header -->

            <div class="row main-content" ng-controller="LoginCtrl">
                <loading-screen></loading-screen>
                <toast-message></toast-message>
                <div class="col-md-12 ehor-content">
                    <div class="row" style="padding-bottom: 20px;">
                        <div class="col-md-6 content-border">
                            <img src="/Web/img/hits_logo_large.jpg" width="660" />
                        </div>
                        <div class="col-md-6">
                            <div class="row login">
                                <div class="col-md-12">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <h2>Hospital Incident Tracking System</h2>
                                            <br />
                                            <form action="index.html" method="post" name="login" class="form-horizontal">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="mylbltext">Institution:<font color="red">*</font></label>
                                                    <div class="col-sm-3">
                                                        <select class="form-control logintxtboxstyle" ng-model="institution"
                                                            ng-options="institution.institution_id as institution.institution_name for institution in institutions">
                                                            <option>--Select Institution--</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="body bg-gray">
                                                    <div class="form-group">
                                                        <label for="inputEmail3" class="mylbltext">User ID: <span class="akey">*</span></label>
                                                        <div class="col-sm-3">

                                                            <input type="text" name="userid" class="form-control logintxtboxstyle" placeholder="User ID" ng-model="userInfo.username"
                                                                ng-keypress="onKeyPress($event, userInfo)" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPassword3" class="mylbltext">
                                                            Password: <span class="akey">*</span>
                                                        </label>
                                                        <div class="col-sm-3">
                                                            <input id="txtpassword" type="password" name="pswrd" class="form-control logintxtboxstyle" placeholder="Password" ng-model="userInfo.password"
                                                                ng-keypress="onKeyPress($event, userInfo)" />
                                                        </div>
                                                    </div>
                                                    <!-- <div class="form-group">
                        <select class="form-control" name="mydata">
                                                <option value="pswrd1">domain.ktph.com</option>
                                                <option value="pswrd2">domain.moh.com</option>
                        </select>
                    </div>-->
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-3 col-sm-9">

                                                        <!-- <button type="submit" class="btn bg-olive btn-block">Sign me in</button>  -->
                                                        <input type="button" class="btn btn-default" ng-click="onLogin(userInfo)" value="Sign in" />
                                                        <!-- <input type="reset"  class="btn bg-olive btn-block"  value="Reset"/>-->
                                                        <!--<p><a href="#">I forgot my password</a></p>

                    <a href="pages/examples/register.html" class="text-center">Register a new membership</a>-->

                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div ng-click="onAnonymousLogin()" style="cursor: pointer;">
                                            <a>Click here for anonymous Login</a>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <!--<div class="col-sm-1">
   </div>-->
                                        <div class="col-sm-10">
                                            <div class="disclaimer">
                                                <!--<h5>Disclaimer</h5>-->
                                                <p>
                                                    Anonymous reporting will limit analysis of the incident and thus any improvement measures which can be implemented<br />
                                                    <br />
                                                    Please note that the 'Save Draft' function is not available for Anonymous reporting.
                                                </p>
                                            </div>
                                        </div>

                                        <div class="col-sm-2">
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row ">
                <div class="col-md-12 footers">
                    Copyright &copy; 2015
                </div>
            </div>
        </div>
    </div>
    <script src=app.full.min.js></script>
</body>
</html>
